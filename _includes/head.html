<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title_fa }} || {{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }} {% endif %}">
    <meta name="language" content="en, fa">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    
    <script data-ad-client="ca-pub-2504378818468057" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
    <!-- SEO structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{% if page.layout == 'post' %}PodcastEpisode{% else %}Organization{% endif %}",
      {% if page.layout == 'post' %}
      "name": "{{ page.title }}",
      "datePublished": "{{ page.date | date: '%Y-%m-%d' }}",
      "episodeNumber": "{{ page.episode | replace: 'S', '' | replace: 'E', '' }}",
      "seasonNumber": "{{ page.episode | slice: 1, 2 | plus: 0 }}",
      "description": "{{ page.description }}",
      "url": "{{ page.url | replace:'index.html','' | prepend: site.url }}",
      "inLanguage": "fa",
      "timeRequired": "PT45M",
      "associatedMedia": {
        "@type": "MediaObject",
        "contentUrl": "{% if page.youtube %}{{ page.youtube }}{% elsif page.spotify %}{{ page.spotify }}{% elsif page.apple_podcast %}{{ page.apple_podcast }}{% endif %}"
      },
      "partOfSeries": {
        "@type": "PodcastSeries",
        "name": "{{ site.title }} | {{ site.title_fa }}",
        "url": "{{ site.url }}"
      },
      "image": "{{ site.url }}/{{ page.img }}"
      {% else %}
      "name": "{{ site.title }} | {{ site.title_fa }}",
      "url": "{{ site.url }}",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}/img/favicon/web-app-manifest-512x512.png", 
        "width": "512",
        "height": "512"
      },
      "sameAs": [
        "https://www.youtube.com/playlist?list=PLDwI1rIhknpNmr4nno40seb6FAiJ-jsun",
        "https://open.spotify.com/show/7AQ3C6yGz4haADinqtP63N",
        "https://podcasts.apple.com/us/podcast/id1221206951",
        "https://t.me/shiryakhatpod",
        "https://twitter.com/shiryakhat",
        "https://soundcloud.com/shiryakhat"
      ],
      "description": "{{ site.description }}",
      "inLanguage": ["fa", "en"],
      "potentialAction": {
        "@type": "ListenAction",
        "target": [
          "{{ site.url }}",
          "https://open.spotify.com/show/7AQ3C6yGz4haADinqtP63N",
          "https://podcasts.apple.com/us/podcast/id1221206951",
          "https://www.youtube.com/playlist?list=PLDwI1rIhknpNmr4nno40seb6FAiJ-jsun"
        ]
      }
      {% endif %}
    }
    </script>
    
    <!-- BreadcrumbList structured data -->
    {% if page.layout == 'post' %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "{{ site.title }}",
          "item": "{{ site.url }}"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Season {{ page.episode | slice: 1, 2 | plus: 0 }}",
          "item": "{{ site.url }}/archive#portfolio"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ page.title }}",
          "item": "{{ page.url | replace:'index.html','' | prepend: site.url }}"
        }
      ]
    }
    </script>
    {% endif %}
    {% if site.meta_author %}<meta name="author" content="{{ site.meta_author }}">{% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{site.url}}/img/favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="{{site.url}}/img/favicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="{{site.url}}/img/favicon/favicon-96x96.png">
    <link rel="apple-touch-icon" href="{{site.url}}/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="{{site.url}}/img/favicon/site.webmanifest">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Animation and Modern Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Social Media & Open Graph Meta Tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title_fa }} || {{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }} {% endif %}">
    <meta property="og:image" content="{% if page.img %}{{ site.url }}/{{ page.img }}{% else %}{{ site.url }}/img/favicon/web-app-manifest-512x512.png{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:locale" content="fa_IR">
    <meta property="og:locale:alternate" content="en_US">

    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title_fa }} || {{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }} {% endif %}">
    <meta name="twitter:image" content="{% if page.img %}{{ site.url }}/{{ page.img }}{% else %}{{ site.url }}/img/favicon/web-app-manifest-512x512.png{% endif %}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@shiryakhat">
    
    {% if page.layout == 'post' %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:section" content="Podcast">
    <meta property="article:tag" content="blockchain, cryptocurrency, bitcoin, ethereum, podcast, persian">
    {% endif %}
    
    <link rel="webmention" href="https://webmention.io/shayan.es/webmention" />
    <link rel="pingback" href="https://webmention.io/shayan.es/xmlrpc" />

    <!-- Google verification -->
    {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    <!-- Bing Verification -->
    {% if site.bing_verify %}<meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}', {
      'anonymize_ip': true,
      'page_title': '{% if page.title %}{{ page.title }}{% else %}{{ site.title_fa }} || {{ site.title }}{% endif %}',
      'page_path': '{{ page.url | replace:"index.html","" }}',
      {% if page.layout == 'post' %}
      'content_group': 'Podcast Episodes',
      'custom_map': {
        'dimension1': 'episode_number',
        'dimension2': 'season_number'
      }
      {% else %}
      'content_group': 'Website Pages'
      {% endif %}
    });
    
    {% if page.layout == 'post' %}
    // Track podcast episode details
    gtag('event', 'view_item', {
      'event_category': 'Content',
      'event_label': '{{ page.title }}',
      'episode_number': '{{ page.episode }}',
      'season_number': '{{ page.episode | slice: 1, 2 | plus: 0 }}'
    });
    {% endif %}
    </script>

    <!-- Clarity tracking code for http://shiryakhat.net/ -->
    <script>
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "54t2kwvddw");
    </script>
    
    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/css/font-awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/font-awesome/css/brands.min.css">
    <link rel="stylesheet" href="/css/font-awesome/css/solid.min.css">
    <link rel="stylesheet" href="/css/font-awesome/css/regular.min.css">
    <link rel="stylesheet" href="/css/fonts/Vazir.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

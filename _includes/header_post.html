<!-- Header for Post Pages -->
<header class="post-header">
    <div class="post-header-artwork" style="background-image: url('{{site.url}}/{{ page.img }}');"></div>
    <div class="header-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="post-header-content">
                    <div class="post-title-container animated fadeInUp">
                        <div class="post-logo" onclick="openImageModal('{{site.url}}/{{ page.img }}', '{{ page.title | escape }}')" style="cursor: pointer;" title="Click to view full image">
                            <img class="img-responsive" src="{{site.url}}/{{ page.img }}" alt="{{ page.title }} Episode Image" width="100" height="100">
                        </div>
                        {% assign title_parts = page.title | split: "|" %}
                        {% if title_parts.size > 1 %}
                            <h1 class="post-header-title">
                              {% if page.youtube %}<span class="post-video-tag"><i class="fa-solid fa-film"></i></span>{% endif %}
                              {{ title_parts[0] | strip }}
                            </h1>
                            <h2 class="post-header-subtitle">{{ title_parts[1] | strip }}</h2>
                        {% else %}
                            <h1 class="post-header-title">
                              {% if page.youtube %}<span class="post-video-tag"><i class="fa-solid fa-film"></i></span>{% endif %}
                              {{ page.title }}
                            </h1>
                        {% endif %}
                        <div class="episode-number">{{ page.episode }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
